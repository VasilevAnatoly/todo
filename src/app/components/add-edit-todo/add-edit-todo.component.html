<button
  type="button"
  data-toggle="modal"
  data-backdrop="static"
  data-keyboard="false"
  data-target="#addEditTodoModal"
  #openAddEditTodoModalBtn
  hidden
></button>

<div class="modal fade" id="addEditTodoModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">
          {{
            (mode === 1
              ? "ADD_EDIT_TODO.HEADER.ADD"
              : "ADD_EDIT_TODO.HEADER.EDIT"
            ) | translate
          }}
        </h6>
        <button
          type="button"
          class="close shadow-none"
          data-dismiss="modal"
          #closeBtn
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="todoForm">
          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <input
                required
                type="text"
                class="form-control"
                name="title"
                placeholder="{{ 'ADD_EDIT_TODO.PLCHLDRS.TITLE' | translate }}"
                formControlName="title"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <textarea
                class="form-control"
                name="description"
                placeholder="{{
                  'ADD_EDIT_TODO.PLCHLDRS.DESCRIPTION' | translate
                }}"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default shadow-none"
          (click)="closeModal()"
        >
          {{ "ADD_EDIT_TODO.BUTTONS.CANCEL" | translate }}
        </button>
        <button
          type="button"
          class="btn btn-primary shadow-none"
          [disabled]="todoForm.invalid"
          (click)="addOrUpdateTodo()"
        >
          {{
            (mode === 1
              ? "ADD_EDIT_TODO.BUTTONS.ADD"
              : "ADD_EDIT_TODO.BUTTONS.EDIT"
            ) | translate
          }}
        </button>
      </div>
    </div>
  </div>
</div>
