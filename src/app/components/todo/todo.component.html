<div class="card">
  <div class="card-header">
    <span [ngClass]="{ 'todo-complete': todo.completed }">{{
      todo.title
    }}</span>
    <span class="todo-date">{{
      todo.createdDate | date: "MM/dd/yy, hh:mm a"
    }}</span>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ todo.description }}
    </p>
    <div class="float-left">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [attr.id]="'todo-item-' + todo.id"
          [checked]="todo.completed"
          [value]="todo.completed"
          (change)="changeCompleteTodo()"
        />
        <label class="form-check-label" [attr.for]="'todo-item-' + todo.id"
          >Set as completed</label
        >
      </div>
    </div>
    <div class="btn-group float-right" role="group">
      <button
        class="btn btn-secondary btn-sm shadow-none"
        (click)="editTodo()"
        title="{{ 'TODO.BUTTONS.EDIT' | translate }}"
      >
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button
        class="btn btn-danger btn-sm shadow-none"
        (click)="removeTodo()"
        title="{{ 'TODO.BUTTONS.DELETE' | translate }}"
      >
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
